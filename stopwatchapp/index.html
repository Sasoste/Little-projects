<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a18b407708.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00:00</div>
        <button id="toggleBtn" class="timerBtn"><i class="fa-solid fa-play"></i></button>
        <button id="resetBtn" class="timerBtn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button id="lapBtn"><i class="fa-solid fa-flag"></i></button>
        <div id="laps"></div>
    </div>
</body>

</html>
